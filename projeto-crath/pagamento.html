<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="Pagamento.css">
</head>
<body>
    <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Finalizar Pagamento</h2>
       
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
       
          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
                <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
              </div>
       
              <div class="radio-input">
                <input id="card" type="radio" name="payment">
                Débito ou Crédito
              </div>
            </label>
       
            <label for="paypal" class="method paypal">
              <img src="https://logospng.org/download/pix/logo-pix-256.png"/>
              <div class="radio-input">
                
                
              </div>
            </label>
          </div>
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Nome</label>
              <input type="text" id="cardholder" />
       
              <div class="small-inputs">
                <div>
                  <label for="date">Data de Válidade</label>
                  <input type="text" id="date"/>
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification"/>
                </div>
              </div>
       
            </div>
            <div class="column-2">
              <label for="cardnumber">Número do Cartão</label>
              <input type="password" id="cardnumber"/>
       
              <span class="info">*CVV ou CVC é o código de segurança do cartão, um número exclusivo de três dígitos no verso do cartão, separado do número.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
          <button class="btn back-btn">Voltar</button>
          <button class="btn next-btn">Finalizar</button>
        </div>
      </div>
    
</body>
</html>
<script src="pagamento.js"></script>
