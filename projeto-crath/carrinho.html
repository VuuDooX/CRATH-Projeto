<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="carrinho.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <header>
      <span>Finalizar seu pedido<b></b></span>
    </header>
    <main>
      <div class="page-title"> Carrinho</div>
      <div class="content">
        <section>
          <table>
            <thead>
              <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>-</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="product">
                    <img src="images/f2.png" alt="" />
                    <div class="info">
                      <div class="name">Sapore Italiano Burger</div>
                      <div class="category">Hambúrguer</div>
                    </div>
                  </div>
                </td>
                <td>R$ 40,00</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>R$ 80,00</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <img src="images/f8.png" alt="" />
                    <div class="info">
                      <div class="name"> Burger de Frango Alla Griglia</div>
                      <div class="category">Hambúrguer</div>
                    </div>
                  </div>
                </td>
                <td>R$ 35,00</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>1</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>R$ 35,00</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <img src="images/f7.png" alt="" />
                    <div class="info">
                      <div class="name">Tasty Burger</div>
                      <div class="category">Hambúguer</div>
                    </div>
                  </div>
                </td>
                <td>R$ 50,00</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>3</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td>R$ 150,00</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <aside>
          <div class="box">
            <header>Resumo da compra</header>
            <div class="info">
              <div><span>Sub-total</span><span>R$ 235,00</span></div>
              <div><span>Frete</span><span>Gratuito</span></div>
              <div>
                <button>
                 Adicionar cupom de desconto
                  <i class="bx bx-right-arrow-alt"></i>
                </button>
              </div>
            </div>
            <footer>
              <span>Total</span>
              <span>R$ 235,00</span>
            </footer>
          </div>
          <a href="pagamento.html">
            <button>Fechar Pedido</button>
        </a>
        <a href="menu.html">
          <button>Continuar Comprando</button>
      </a>
      
        </aside>
      </div>
    </main>
  </body>
</html>
